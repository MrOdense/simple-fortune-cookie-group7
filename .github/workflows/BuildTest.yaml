name: Build and Test
on:
  pull_request:
    branches: [ main ]
jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Clone down repository
        uses: actions/checkout@v4   

      - name: Build frontend
        run: |
          cd frontend
          go mod init
          go build
      
      - name: Test fronend 
        run: go test

      - name: Build backend
        run: |
          cd ../backend
          go mod init
          go build
      
      - name: Test backend
        run: go test
