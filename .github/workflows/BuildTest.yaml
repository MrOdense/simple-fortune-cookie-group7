name: Build and Test
on:
  pull_request:
    branches: [ main ]
jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Clone down repository
        uses: actions/checkout@v4   

      - name: Build frontend
        run: |
          cd frontend
          go build
      
      - name: Test fronend 
        run: |
          cd frontend
          go test

      - name: Build backend
        run: |
          cd backend
          go build
      
      - name: Test backend
        run: |
          cd backend
          go test
  
  BuildDocker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    needs: [BuildAndTest]
    steps:
      - name: Clone down repository
        uses: actions/checkout@v4  

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: frontend
          dockerfile: Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/micronaut-app:1.0-${{ github.sha }},ghcr.io/${{ github.actor }}/frontend_simple_fortune:latest
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          dockerfile: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/micronaut-app:1.0-${{ github.sha }},ghcr.io/${{ github.actor }}/backend_simple_fortune:latest

 
