apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/mrodense/frontend_simple_fortune:1.0-a7c36a1e7a8a7161a9b94f0d1d35ac8210ffc8d5
        ports:
        - containerPort: 8080
        env:
        - name: BACKEND_PORT
          value: "9000"
        - name: BACKEND_DNS
          value: backend-service